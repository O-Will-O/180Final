{% extends "base.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .cart-container {
            margin-top: 20px;
        }
        .cart-item {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-item img {
            max-width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .cart-item-details p {
            margin: 0;
        }
        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
        }
        .checkout-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .checkout-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>


<div class="container">
    <div class="cart-container">
        <!-- Cart items will be added here -->
        {% for cart_item in cart_items %}
        <div class="cart-item">
            <div class="cart-item-details">
                <img src="{{ cart_item.product.imageURL }}" alt="Product Image">
                <div>
                    <p><strong>Product Name:</strong> {{ cart_item.product.Title }}</p>
                    <p><strong>Price:</strong> ${{ cart_item.product.price }}</p>
                    <p><strong>Quantity:</strong> {{ cart_item.quantity }}</p>
                </div>
            </div>
            <div class="cart-item-actions">
                <button>Edit</button>
                <button>Remove</button>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="cart-total">
        <p><strong>Total:</strong> ${{ total_price }}</p>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
</div>

</body>
</html>
{% endblock %}
