{% extends "base.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .account-info {
            margin-top: 20px;
        }
        .account-info table {
            width: 100%;
            border-collapse: collapse;
        }
        .account-info table td, .account-info table th {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .account-info table th {
            background-color: #f2f2f2;
            text-align: left;
        }
        .account-info table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .account-info table tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>


<div class="container">
    <div class="account-info">
        <br>
        <h2>User Information</h2>
        <table>
            <tr>
                <th>Username</th>
                <td>{{ user.userName }}</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{ user.name }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ user.email }}</td>
            </tr>
            <tr>
                <th>Account Type</th>
                <td>{{ user.accountType }}</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>

{% endblock %}
